<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>简历详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-text" th:text="${user.name}"></div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">性别：</label>
        <div class="layui-form-mid layui-text" th:if="${user.sex}==0" th:text="男"></div>
        <div class="layui-form-mid layui-text" th:if="${user.sex}==1" th:text="女"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">手机：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-text" th:text="${user.phone}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">email：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-text" th:text="${user.email}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">学校：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-text" th:text="${resume.schoolname}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">学历：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-text" th:text="${resume.education}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">专业：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-text" th:text="${resume.major}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">工作经验：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-text" th:text="${resume.experience}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="closeBtn">关闭</button>
        </div>
    </div>
</div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;


        //关闭
        $("#closeBtn").click(function() {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关
        })
    });
</script>
</body>
</html>
