<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" th:value="${user.username}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" th:value="${user.name}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" placeholder="请输入密码(不填不修改)"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="text" name="phone" lay-verify="required|phone"  placeholder="请输入手机" th:value="${user.phone}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">email</label>
        <div class="layui-input-block">
            <input type="text" name="email" lay-verify="required|email"  placeholder="请输入邮件" th:value="${user.email}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <tr class="layui-input-block" th:each="role : ${roles}">
            <input type="checkbox"  th:value="${role.id}" th:title="${role.roleName}" th:checked="${checkedRoles.contains(role.id)}" >
        </tr>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="0" title="男" th:checked="${user.sex == 0}">
            <input type="radio" name="sex" value="1" title="女" th:checked="${user.sex == 1}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="0" title="可用" th:checked="${user.status == 0}" >
            <input type="radio" name="status" value="1" title="禁用" th:checked="${user.status == 1}" >
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="id" th:value="${user.id}">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
            <button class="layui-btn" id="closeBtn">关闭</button>
        </div>
    </div>
</div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var arr_box = [];
            $('input[type=checkbox]:checked').each(function() {
                arr_box.push($(this).val());
            });
            data.field.roleIds = arr_box.join(',');
            $.ajax({
                url:"/admin/user/editUserAct",
                type:"post",
                data:data.field,
                dataType:"json",
                success: function(data) {
                    console.log(data)
                    if (data.code == 1) {
                        layer.msg(data.msg, {
                            shade:[0.2,'#fff'],
                            time:1000
                        }, function () {

                            window.parent.location.reload();
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });
                    } else {
                        layer.msg(data.msg, {
                            shade:[0.2,'#fff'],
                            time: 1000
                        });
                    }

                }
            });
            return false;
        });

        //关闭
        $("#closeBtn").click(function() {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关
        })

    });
</script>
</body>
</html>
