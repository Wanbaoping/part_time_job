<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>编辑菜单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
    <link rel="stylesheet" href="/layui/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">

    <style type="text/css">
        body {
            background-color: #ffffff;
        }
        .layui-iconpicker-body.layui-iconpicker-body-page .hide {display: none;}
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">菜单名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" lay-reqtext="菜单名称不能为空" placeholder="请输入菜单名称" th:value="${menu.title}" class="layui-input">

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">排序</label>
        <div class="layui-input-block">
            <input type="number" name="sort" lay-verify="required" placeholder="请输入排序权重" th:value="${menu.sort}" class="layui-input">

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">链接地址</label>
        <div class="layui-input-block">
            <input type="text" name="href" placeholder="请输入链接地址" th:value="${menu.href}" class="layui-input">

        </div>
    </div>

    <div class="layui-form-item">
        <label  class="layui-form-label">菜单图标</label>
        <div class="layui-input-block">
            <input type="text" id="iconPicker" name="icon" th:value="${menu.icon}" lay-filter="iconPicker" class="hide">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="visible" value="0" title="显示" th:checked="${menu.visible == 0}">
            <input type="radio" name="visible" value="1" title="隐藏" th:checked="${menu.visible == 1}">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="id" th:value="${menu.id}">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
            <button class="layui-btn" id="closeBtn">关闭</button>
        </div>
    </div>
</div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/layui/js/lay-config.js" charset="utf-8"></script>
<script>
    layui.use(['iconPickerFa','form', 'layer'], function () {
        var iconPickerFa = layui.iconPickerFa,
            form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        iconPickerFa.render({
            // 选择器，推荐使用input
            elem: '#iconPicker',
            // fa 图标接口
            url: "/layui/lib/font-awesome-4.7.0/less/variables.less",
            // 是否开启搜索：true/false，默认true
            search: true,
            // 是否开启分页：true/false，默认true
            page: true,
            // 每页显示数量，默认12
            limit: 12,
            // 点击回调
            click: function (data) {
                $('#iconPicker').val('fa ' + data.icon);
            },
            // 渲染成功后的回调
            success: function (d) {
                // console.log(d);
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var DISABLED = 'layui-btn-disabled';
            // 增加样式
            $('.layui-btn').addClass(DISABLED);
            $.ajax({
                url:"/admin/menu/editMenuAct",
                type:"post",
                data:data.field,
                dataType:"json",
                success: function(data) {
                    console.log(data)
                    if (data.code == 1) {
                        layer.msg(data.msg,{
                            shade:[0.2,'#fff'],
                            time: 1000
                        },function() {
                            //假设这是iframe页
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关
                        });
                    } else {
                        layer.msg(data.msg,{
                            shade:[0.2,'#fff'],
                            time: 1000
                        });
                    }

                }
            });
            return false;
        });

        //关闭
        $("#closeBtn").click(function() {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关
        })


    });
</script>
</body>
</html>
